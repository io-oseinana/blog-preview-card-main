<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <main>
      <section class="blog_card">
        <div class="blog_card_image">
          <img
            src="./assets/images/illustration-article.svg"
            alt="Blog Card Illustration"
          />
        </div>
        <div class="blog_card_content">
          <p class="blog_card_content_category">Learning</p>
          <p class="blog_card_content_date">Published 21 Dec 2023</p>
          <h2>HTML & CSS foundations</h2>
          <p class="blog_card_content_description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="blog_card-author">
          <img src="./assets/images/image-avatar.webp" alt="Author Pic" />
          <h3>Greg Hooper</h3>
        </div>
      </section>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
